<div class="container__grid">
  <br />
  <h4 style="text-align: center" class="card-title">Lista de Atendidos</h4>
  <br /><br />
  <div class="container__atendidos__cards">
    <template id="card">
      <div class="card__atendido">
        <h3>Juan</h3>
        <h4>20-06-2020</h4>
      </div>
    </template>
  </div>
  <div class="container__atendidos">
    <div class="content__table">
      <form
        method="GET"
        id="formbuscar"
        autocapitalize="false"
        autocomplete="off"
        class="row g-3"
      >
        <div class="col-auto">
          <input type="text" name="buscar" id="buscar" class="form-control" />
        </div>
        <div class="col-auto">
          <input
            class="btn btn-primary"
            type="submit"
            value="buscar"
            placeholder="busqueda.."
            id="btnbuscar"
          />
        </div>
      </form>
    </div>
    <br />
    <div class="alert" id="mensaje"></div>
    <div class="content__table">
      <br /><br />
      <form action="#" method="post">
        <input
          type="submit"
          name="btnAgregarDispositivo"
          value="Agregar"
          class="btn btn-primary mx-2"
          style="float: right"
        />
      </form>
      <select name="estado" id="selectAtendido">
        <option value="filtrar">Filtrar</option>
        <option value="atendido">Atendido</option>
        <option value="no atendido">No Atendido</option>
      </select>
    </div>
  </div>
  <div class="content__table__atendidos">
    <table class="table table-hover my-4" id="listingTable" style="width: 90%">
      <thead>
        <tr>
          <td>Id</td>
          <td>Fecha</td>
          <td>Cliente</td>
          <td>Dispositivo</td>
          <td>Acciones</td>
        </tr>
      </thead>

      <tbody id="tbody" class="list"></tbody>
    </table>

    <template id="template-table-atendido">
      <tr class="trow">
        <td class="my-2" id="id" name="id"></td>
        <td class="my-2" id="pac" name="pack"></td>
        <td class="my-2" id="fecha" name="fecha"></td>
        <td class="my-2" id="name" name="name"></td>
        <td class="my-2" ></td>
        <td class="my-2" style="display: flex; flex-direction: row; padding: 10px">
          <a href="" id="editar" class="btn btn-primary mx-2 my-2 btn__action">Atendido</a>
        </td>
      </tr>
    </template>
  </div>

  <div id="datos"></div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center pagenumbers" id="pagination">
      <!-- <li class="page-item"><a class="page-link pageButton outline-none" id="button_prev" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item pageButton outline-none"><a class="page-link" id="button_next" href="#">Next</a></li> -->
    </ul>
  </nav>
</div>
<script type="text/javascript">
  function goBack() {
    window.history.back();
  }
  $(document).ready(function () {
    $(".toast").toast("show");
  });
</script>
<script src="./js/searchAten.js"></script>
